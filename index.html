<html>
  <head>

    <!-- Bootstrap -->

      href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- App -->

    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="mb-3">
      <input class="form-control" type="file" id="fileinput" multiple />
    </div>
    <p id="demo"></p>
    <div class="col-sm-2">
      <button class="btn btn-primary" id="refresh">Start</button>
    </div>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li>
            <a href="/"><i class="glyphicon glyphicon-home"></i></a>
          </li>
        </ul>

        <h1 itemprop="name">Sound Waveform And Listen</h1>
      </div>

      <div id="demo">
        <div class="row" style="margin: 30px 0">
          <div class="col-sm-10">
            <div id="waveform">
              <!-- Here be waveform -->
            </div>
          </div>

          <div class="col-sm-2">
            <button class="btn btn-success btn-block" id="playPause">
              <span id="play">
                <i class="glyphicon glyphicon-play"></i>
                Play
              </span>

              <span id="pause" style="display: none">
                <i class="glyphicon glyphicon-pause"></i>
                Pause
              </span>
            </button>
          </div>
        </div>
        <div
          class="list-group"
          id="playlist"
          style="height: 300px; overflow: scroll"
        ></div>
      </div>
    </div>
  </body>
</html>
